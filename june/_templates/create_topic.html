{% extends "layout.html" %}

{% block subtitle %}{{ _("New Topic") }}{% end %}

{% block content %}
<div class="ui-box">
    <h3 class="ui-box-title">{{ _("Choose a node") }}</h3>
    <div class="wrapper nodes">
        {% for node in nodes %}
        <a class="node" href="/node/{{node.slug}}/create" style="{%if node.bgcolor%}background-color:{{node.bgcolor}}{% end %}{%if node.fgcolor%};color:{{node.fgcolor}}{%end%}">{{node.title}}</a>
        {% end %}
    </div>
</div>
{% end %}
