{% extends "layout.html" %}

{% block subtitle %}{{ _("New Topic") }}{% end %}

{% block content %}
<div class="ui-box">
    <div class="ui-box-header">
        <h3>{{ _("Choose a node") }}</h3>
    </div>
    <div class="ui-box-container nodes">
        {% for node in nodes %}
        <a class="node" href="/node/{{node.slug}}/create">{{node.title}}</a>
        {% end %}
    </div>
</div>
{% end %}
