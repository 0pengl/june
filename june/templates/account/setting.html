{% extends "layout.html" %}
{% from "snippet/macros.html" import render_field, render_submit %}

{% block main %}
<form class="fm-form" method="post" action="{{ url_for('account.setting')}}">
  {{ form.csrf_token }}
  {{ render_field(form.username) }}
  {{ render_field(form.website) }}

  {{ render_submit(_("Update")) }}
</form>
{% endblock %}
