{% extends "layout.html" %}

{% block subtitle %}{{ _("Signup") }}{% end %}

{% block afterstyle %}
<link rel="canonical" href="{{g.siteurl}}/account/signup" />
<style type="text/css">
    #recaptcha_div {
        margin-left: 115px;
    }
    @media screen and (max-width: 480px) {
        #recaptcha_div {
            margin-left: 0;
        }
    }
    #recaptcha_table {
        background: #fff;
    }
    #recaptcha_response_field {
        border-color: #dadada !important;
    }
</style>
{% end %}

{% block content %}
<div class="ui-box">
    <div class="ui-box-header">
        <h4>{{_("Register")}}</h4>
    </div>
    <form action="" method="post" class="ui-box-container">
        {{ xsrf_form_html() }}
        <div class="fm-item fm-required">
            <label for="email" class="fm-label">{{ _("Email") }}</label>
            <input type="email" class="fm-text" name="email" maxlength="100" value="{{email}}" required/>
        </div>
        <div class="fm-item fm-required">
            <label for="password1" class="fm-label">{{ _("Password") }}</label>
            <input type="password" class="fm-text" name="password1" required/>
        </div>
        <div class="fm-item fm-required">
            <label for="password2" class="fm-label">{{ _("Confirm") }}</label>
            <input type="password" class="fm-text" name="password2" required/>
        </div>
        <div class="fm-item">
            {{recaptcha}}
        </div>
        <div class="fm-item">
            <button class="ui-btn">{{_("Signup")}}</button>
            <a href="/account/signin/google" class="ui-btn">Signin with Google</a>
        </div>
    </form>
</div>
{% end %}

{% block sidebar %}
<div class="ui-box">
    <div class="ui-box-header">
        <h4>{{ _("Already have an account?") }}</h4>
    </div>
    <div class="ui-box-container">
        <a href="/account/signin" class="ui-btn">{{_("Signin") }}</a>
    </div>
</div>
{% end %}
