{% extends "layout.html" %}

{% block subtitle %}{{ _("Nodes") }}{% end %}

{% block main %}
<div id="main" class="wrapper">
    {% for node in nodes %}
    <a class="node" href="/node/{{node.slug}}"{%if node.bgcolor%} style="background:{{node.bgcolor}};color:{{node.fgcolor}}{%end%}">{{node.title}}</a>
    {% end %}
</div>
{% end %}
