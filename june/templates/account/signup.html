{% extends "layout.html" %}
{% from "snippet/macros.html" import render_field, render_button %}

{% block main %}
<form class="fm-form" method="post" action="{{url_for('account.signup')}}">
  {{ form.csrf_token }}
  {{ render_field(form.username) }}
  {{ render_field(form.email) }}
  {{ render_field(form.password) }}

  {{ render_button(_("Register")) }}
</form>
{% endblock %}
