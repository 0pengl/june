{% extends "layout.html" %}

{% block title %}{{g.sitename}}{% end %}

{% block afterstyle %}
<link rel="canonical" href="{{g.siteurl}}" />
{% end %}

{% block content %}
<div class="ui-box">
    {% for topic in topics %}
    {{topic.title}}
    {% end %}
</div>
{% end %}

{% block sidebar %}
<div class="ui-box">
    <h3 class="ui-box-title">{{ _("Recent Join") }}</h3>
    <div class="ui-box-container">
        lepture
    </div>
</div>
{% end %}
