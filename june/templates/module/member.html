<div class="widget fn-clear">
    <h4 class="widget-title">{{ _("Welcome") }}</h4>
    <a class="avatar" href="/member/{{user.username}}" tabindex="-1"><img src="{{user.get_avatar(48)}}" alt="avatar" width="48" height="48" /></a>
    <div class="fn-wrap">
        <strong><a href="/member/{{user.username}}">{{user.username}}</a></strong>
        <div>
            {{ _("Reputation") }}: {{user.reputation}}
        </div>
    </div>
</div>
{% if notify %}
<div class="widget widget-notification">
    <div class="widget-title">
        <div class="blink"></div>
        <a href="/account/notify" class="point"></a>
        {{ _("Message") }}
    </div>
    <a href="/account/notify">{{notify}} {{_("unread messages")}}</a>
</div>
{% end %}
