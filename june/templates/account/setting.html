{% extends "layout.html" %}
{% from "snippet/macros.html" import render_field, render_button %}

{% block main %}
<form action="{{ url_for('account.setting')}}" method="post">
  {{ form.csrf_token }}
  {{ render_field(form.username) }}
  {{ render_field(form.website) }}

  {{ render_button(_("Update")) }}
</form>
{% endblock %}
