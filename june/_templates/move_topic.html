{% extends "layout.html" %}

{% block subtitle %}{{ _("Move Topic") }}{% end %}

{% block main %}
<p><a href="/topic/{{topic.id}}">{{topic.title}}</a>: {{ _("Choose a node") }}</p>
<div class="wrapper nodes">
    {% for node in nodes %}
    <a class="node" href="?node={{node.id}}" style="{%if node.bgcolor%}background-color:{{node.bgcolor}}{% end %}{%if node.fgcolor%};color:{{node.fgcolor}}{%end%}">{{node.title}}</a>
    {% end %}
</div>
{% end %}

{% block sidebar %}
{% module MemberModule(current_user) %}
{% end %}
